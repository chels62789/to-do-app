<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_blue.min.css" />

  <!-- Font Awesome -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- Custom Styles -->
    <link rel="stylesheet" href="to-do-app/main.css">
  </head>
  <body>
    <header class="mdl-layout__header mdl-layout__header">
    <h1>To-Do App</h1>
    <form id="addToDoForm">
    <label for="newToDoText">New To-Do:</label>
    <input type="text" id="newToDoText">
    <button type="submit">Add To-Do!</button>
  </form>
  <ul id="toDoList">
 </ul>
 <script src="app.js"></script>
 <footer class="mdl-mini-footer">
      <ul class="mdl-mini-footer__link-list">
        <li>
          <a href="{Your LinkedIn URL}">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="{Your GitHub Profile URL}">
            <i class="fa fa-github-square" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="{Your Facebook Profile URL}">
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="{Your Twitter URL}">
            <i class="fa fa-twitter-square" aria-hidden="true"></i>
          </a>
        </li>
        <li>
          <a href="mailto:{Your email address}">
            <i class="fa fa-envelope-square" aria-hidden="true"></i>
          </a>
        </li>
       </ul>
     </footer>
  </body>
</html>
